<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="col-md-12 pb-5 pt-3">
    <h2 class="mb-4">Change Password</h2>
    <form action="{% url 'pw' %}" method="post">
        {% csrf_token %}
        <div>
            <label>Username</label>
            <input type="text" class="form-control col-md-10 mb-3" name="username" maxlength="30"
                   min="3">
        </div>
        <div>
            <label>New Password</label>
            <input type="text" class="form-control col-md-10 mb-3" name="password" maxlength="20"
                   min="3">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>
</div>

</body>
</html>
